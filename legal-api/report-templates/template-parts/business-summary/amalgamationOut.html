{% if amalgamationOut|length > 0 %}
<div class="no-page-break">
  <div class="separator mt-4"></div>
  <div class="section-title mt-4">Amalgamating Businesses Information</div>
</div>
<table class="section-data amalgamation-table mt-4" role="presentation">
    <tr class="no-page-break">
        <div class="pt-2">
              <span>Jurisdiction: {{ filing.jurisdiction }}</span>
              <div class="pt-2">
                <span>Name Company Continued Out As: {{ filing.foreignLegalName }}</span>
              </div>
              <div class="pt-2">
                <span>Continuation Out Date: {{ filing.amalgamationOutDate }}</span>
              </div>
        </div>
    </tr>
</table>
{% endif %}
