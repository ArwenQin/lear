{% if exproBusiness %}
<div class="no-page-break">
    <div class="separator mt-4"></div>
    <div class="section-title mt-4">Previous Extraprovincial Registration in B.C.</div>
    <table class="section-data nr-name-table mt-4" role="presentation">
        <tr>
            <td class="col-50">
                <div>
                    <span class="section-sub-title">Extraprovincial Name in B.C.</span>
                </div>
                <div class="pt-2">{{exproBusiness.legalName}}</div>
                <div class="pt-4">
                    <span class="section-sub-title">Date of Extraprovincial Registration in B.C.</span>
                </div>
                <div class="pt-2">{{exproBusiness.formattedFoundingDate}}</div>
            </td>
            <td class="col-50">
                <div>
                    <span class="section-sub-title">Registration Number in B.C.</span>
                </div>
                <div class="pt-2">{{exproBusiness.identifier}}</div>
            </td>
        </tr>
    </table>
</div>
{% endif %}
